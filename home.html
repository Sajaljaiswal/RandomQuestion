<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyQuestions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="px-4 py-5 my-5 text-center">

        <h1>2 DIGIT MULTIPLICATION</h1>
        <div class="digit">
            <h1 class="display-5 fw-bold num1">0</h1>
            <h1 class="display-5 fw-bold">X</h1>
            <h1 class="display-5 fw-bold num2">0</h1><br>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-danger btn-lg px-4 gap-3 next " onclick="twoDigit() ">Next 2 Digit
                Question</button>
        </div>
    </div>
    <div class="px-4 py-5 my-5 text-center">
        <h1>3 DIGIT MULTIPLICATION</h1>
        <div class="digit">
            <h1 class="display-5 fw-bold num3">0</h1>
            <h1 class="display-5 fw-bold">X</h1>
            <h1 class="display-5 fw-bold num4">0</h1><br>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3 next " onclick="threeDigit()">Next 3
                Digit
                Question</button>
        </div>
    </div>
    <div class="px-4 py-5 my-5 text-center">
        <h1>5 DIGIT ADDITION</h1>
        <div class="digit">
            <h1 class="display-5 fw-bold num5">0</h1>
            <h1 class="display-5 fw-bold">+</h1>
            <h1 class="display-5 fw-bold num6">0</h1><br>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-success btn-lg px-4 gap-3 next " onclick="fiveDigit()">Next 5
                DigitQuestion</button>
        </div>
    </div>
    <div class="px-4 py-5 my-5 text-center">
        <h1>6 DIGIT ADDITION</h1>
        <div class="digit">
            <h1 class="display-5 fw-bold num7 ">0</h1>
            <h1 class="display-5 fw-bold">+</h1>
            <h1 class="display-5 fw-bold num8">0</h1><br>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-warning btn-lg px-4 gap-3 next " onclick="sixDigit()">Next
                6 Digit
                Question</button>
        </div>
    </div>
    <div class="px-4 py-5 my-5 text-center">
        <h1>4 DIGIT Subsctraction</h1>
        <div class="digit">
            <h1 class="display-5 fw-bold num9">0</h1>
            <h1 class="display-5 fw-bold">-</h1>
            <h1 class="display-5 fw-bold num10">0</h1><br>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-info btn-lg px-4 gap-3 next " onclick="fourSub()">Next
                4 Digit
                Question</button>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>

</html>
